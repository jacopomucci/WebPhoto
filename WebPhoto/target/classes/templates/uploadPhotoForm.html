<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Carica foto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/photos">Foto</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/photographers">Fotografi</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/admin">Area riservata</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	
	<div class="container" style="margin-top: 30px">
		<h1>Carica foto</h1>
	
		<span th:text="${msg}">Messaggio di errore</span>
		<form th:action="@{/admin/uploadPhoto}" enctype="multipart/form-data" method="POST">
			<div class="form-group">
				<label for="name">Nome: </label>
				<input type="text" class="form-control" placeholder="Fontana di Trevi" name="name">
				
			</div>
			<div class="form-group">
				<label for="descrizione">Descrizione: </label>
				<input type="text" class="form-control" placeholder="Una bella fontana.." name="description">

			</div>
			<div class="form-group">
				<label for="author">Autore: </label>
				<input type="text" class="form-control" name="author" placeholder="MarioR">
			</div>
			<div class="form-group">
				<label for="album">Album: </label>
				<input type="text" class="form-control" name="album" placeholder="Fontane">
			</div>
			<div class="form-group">
				<input type="file" class="form-contro-file" name="imageFile">
			</div>
				<button type="submit" class="btn btn-primary">Carica</button>
		</form>
	</div>
		
</body>
</html>
