<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
	<title th:text="${photographer.name} + ' ' + ${photographer.surname}">Nome fotografo</title>
</head>
<body>
	<div class="header">
		<a th:href="@{/}">WebPhoto</a>
	</div>
	
	<div class="container">
		<img src="/images/placeholder-profile.jpg" width="491px" height="491px">
			<h2 th:text="${photographer.name} + ' ' + ${photographer.surname}">Nome e cognome</h2>
	
		<h3>Foto pubblicate di recente</h3>
		<ul>
			<li th:each="photo: ${photos}">
				<a th:href="@{'/photo/' + ${photo.id}}" th:text="${photo.name}">Foto</a>
			</li>
		</ul>
		
		<h3>Album di questo fotografo</h3>
		<ul>
			<li th:each="a: ${album}">
				<a th:href="@{'/' + ${photographer.username} + '/album/' + ${a.name}}" th:text="${a.name}">Nome album</a>
			</li>
		</ul>
	</div>
</body>
</html>
