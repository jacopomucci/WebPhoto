<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Carica foto</title>
</head>
<body>
	<div>
		<h1>Carica foto</h1>
	</div>
	
	<div>
		<form method="POST" action="/uploadPhoto" th:object="${photo}">
			<table>
				<tr>
					<td>Nome: <input type="text" name="*{name}"></td>
				</tr>
				<tr>
					<td>Autore: <input type="text" name="author"></td>
				</tr>
				<tr>
					<td>Album: <input type="text" name="album"></td>
				</tr>
				<tr>
				
				<tr>
					<!-- <td><input type="file" name="photo"/></td>  -->
				</tr>
				<tr>
					<td><button type="submit">Carica</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
