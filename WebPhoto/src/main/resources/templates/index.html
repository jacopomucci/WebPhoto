<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WebPhoto by Silph</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="jumbotron text-center">
    <h1>WebPhoto</h1>
    <p>by <a href="http://informatica.ing.uniroma3.it/">Silph</a></p>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="col-sm-8">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/photos">Foto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/photographers">Fotografi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Area riservata</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-4">
      <form class="form-inline justify-content-end" action="/action_page.php">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success" type="submit">Cerca foto</button>
      </form>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px">

    <div class="row">
      <div class="col-md-4" th:each="photo: ${photos}">
        <div class="card col-mb-4 shadow-md">
          <a th:href="@{'/photo/' + ${photo.id}}">
          	<div th:if="${photo.fileName}">
          		<img class="card-img-top" th:src="@{${'/uploads/' + photo.fileName}}" style="width:100%">
          	</div>
          	<div th:unless="${photo.fileName}">
          		<img class="card-img-top" src="/images/placeholder.png" style="width:100%">
          	</div>

          </a>
          <div class="card-body">
            <h4 class="card-title" th:text="${photo.name}">Nome foto</h4>
            <p class="card-text" th:text="${photo.description}">Descrizione</p>
            <p class="card-text">di <a th:href="@{${photo.author.username}}" th:text="${photo.author.username}">Autore</a>
            <form th:action="@{/photoRequest}" method="GET" th:object="${photoRequest}">
            	<input type="hidden" name="photoRequested" th:value="${photo.id}">
	            <button class="btn btn-primary">Richiedi</button>
            </form>
         </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="jumbotron text-center" style="margin: 30px 0 0">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Designed by <a href="http://www.github.com/jacopomucci">Jacopo Mucci</a> and <a href="#">Sara Guidi</a></p>
  </footer>

</body>
</html>
