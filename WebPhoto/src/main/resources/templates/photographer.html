<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
	<title th:text="${photographer.name} + ' ' + ${photographer.surname}">Nome fotografo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
	    <ul class="navbar-nav">
      		<li class="nav-item">
        		<a class="nav-link" href="/photos">Foto</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="/photographers">Fotografi</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="/admin">Area riservata</a>
      		</li>
     		 <li class="nav-item">
        		<a class="nav-link" href="/login">Login</a>
      		</li>
	   	</ul>
  </nav>
	<div class="container" style="margin-top:30px">
		<img src="/images/placeholder-profile.jpg" width="491px" height="491px">
			<h2 th:text="${photographer.name} + ' ' + ${photographer.surname}">Nome e cognome</h2>
	
		<h3>Foto pubblicate di recente</h3>
		<ul>
			<li th:each="photo: ${photos}">
				<a th:href="@{'/photo/' + ${photo.id}}" th:text="${photo.name}">Foto</a>
			</li>
		</ul>
		
		<h3>Album di questo fotografo</h3>
		<ul>
			<li th:each="a: ${album}">
				<a th:href="@{'/' + ${photographer.username} + '/album/' + ${a.name}}" th:text="${a.name}">Nome album</a>
			</li>
		</ul>
	</div>
</body>
</html>
