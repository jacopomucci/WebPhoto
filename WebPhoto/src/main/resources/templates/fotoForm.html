<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Carica foto</title>
</head>
<body>
	<div>
		<h1>Carica foto</h1>
	</div>
	
	<div>
		<form method="POST" enctype="multipart/form-data" action="/uploadFoto">
			<table>
				<tr>
					<td>Nome: <input type="text" name="nome"></td>
				</tr>
				<tr>
					<td><input type="file" name="photo"/></td>
				</tr>
				<tr>
					<td><button type="submit">Carica</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
