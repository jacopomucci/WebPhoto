<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Richieste foto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/photos">Foto</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/photographers">Fotografi</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/admin">Area riservata</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	
	<div class="container" style="margin-top: 30px">
	
		<h1>Richieste ricevute</h1>

		<div class="row" th:each="request: ${requests}">
			<div class="col-md-4">
			<div class="card w-100">
				<div class="card-body">
					<h4 class="card-title" th:text="'Richiedente: ' + ${request.email}">email</h4>
					<p class="card-text" th:text="'Inviata il ' + ${request.time}">Orario</p>
					<div class="btn-group">
						<form th:action="@{/admin/requests}" method="POST">
							<input type="hidden" name="request" th:value="${request.id}">
							<button type="submit" class="btn btn-primary" style="margin-right: 10px">Accetta</button>
						</form>
						<form th:action="@{'/photoRequest/' + ${request.id}}" method="GET">
							<button type="submit" class="btn btn-primary">Dettagli</button>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
		
</body>
</html>
