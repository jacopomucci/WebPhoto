<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title th:text="${photo.name}">Titolo foto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
	
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
	    <ul class="navbar-nav">
      		<li class="nav-item">
        		<a class="nav-link" href="/photos">Foto</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="/photographers">Fotografi</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="/admin">Area riservata</a>
      		</li>
     		 <li class="nav-item">
        		<a class="nav-link" href="/login">Login</a>
      		</li>
	   	</ul>
  </nav>
	
	<div class="container">
		<div th:if="${photo.fileName}">
			<img th:src="@{${'/uploads/' + photo.fileName}}">
		</div>
		<div th:unless="${photo.fileName}">
			<img src="/images/placeholder.png">	
		</div>
		<p style="margin-top: 10px">Questa foto ha ricevuto <span class="card-text" th:text="'  ' + ${photo.likes}"></span> <i class="fas fa-heart"></i>
		<h1 th:text="${photo.name}"></h1>
		<h5 th:text="${photo.description}">Testo descrizione</h5>
		<h3>di <a th:href="@{'/' + ${photo.author.username}}" th:text="${photo.author.name} + ' ' + ${photo.author.surname}">Nome e cognome autore</a></h3>
		<h4>Album: <a th:href="@{'/' + ${photo.author.username} + '/album/' + ${photo.album.name}}" th:text="${photo.album.name}">Nome album</a></h4>
	</div>
</body>
</html>
