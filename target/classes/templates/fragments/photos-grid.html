<div class="container" xmlns:th="http://www.thymeleaf.org">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" style="margin-bottom: 30px" th:each="photo: ${photos}">
      <div class="card shadow-md" th:id="'card-' + ${photo.id}">
        <a th:href="@{'/photo/' + ${photo.id}}">
          <img th:if="${photo.fileName}" class="card-img-top" th:src="@{${'/uploads/' + photo.fileName}}">
          <img th:unless="${photo.fileName}" class="card-img-top" src="/images/placeholder.png">
        </a>
        <div class="card-body">
          <h4 class="card-title" th:text="${photo.name}">Nome foto</h4>
          <p class="card-text"><a th:href="@{${photo.author.username}}" th:text="${photo.author.username}">Autore</a></p>
          <i class="fas fa-heart mr-1 cursor-pointer like-btn" th:onclick="|addLikeToPhoto('${photo.id}')|"></i><span class="card-text" th:text="${photo.likes}"></span>
        </div>
      </div>
    </div>
  </div>
</div>
