<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nuovo album</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/photos">Foto</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/photographers">Fotografi</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/admin">Area riservata</a></li>
			<li class="nav-item"><a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	
	<div class="container">
		<h1>Nuovo album</h1>
	
		<span th:text="${errMsg}">Messaggio di errore</span>
		<form th:action="@{/admin/newAlbum}" th:object="${album}" method="POST">
			<div class="form-group">
				<label for="name">Nome album: </label>
				<input type="text" class="form-control" th:field="*{name}" placeholder="Natura">
				<p class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
			</div>
			<div class="form-group">
				<label for="author">Autore: </label>
				<input type="text" class="form-control" name="author" placeholder="MarioR">
				<small class="form-text text-muted">Inserisci un fotografo gi&agrave; esistente. Oppure <a href="/admin/newPhotographer">crealo ora</a></small>
				<p class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>
			</div>
			<button type="submit" class="btn btn-primary">Crea</button>
		</form>
	</div>
		
</body>
</html>
