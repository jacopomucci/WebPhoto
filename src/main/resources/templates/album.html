<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title th:text="${album.name}"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div th:replace="fragments/header"></div>

	<div class="container">
	
		<h1 th:text="${album.name}"></h1>
		<p><a th:href="@{'/' + ${album.author.username}}" th:text="${album.author.name} + ' ' + ${album.author.surname}">Nome autore</a></p>

		<div class="row">
	      <div class="col-md-4" style="margin-bottom: 30px" th:each="photo: ${photos}">
	        <div class="card shadow-md">
	          <a th:href="@{'/photo/' + ${photo.id}}">
	          	<img th:if="${photo.fileName}" class="card-img-top" th:src="@{${'/uploads/' + photo.fileName}}" style="width:100%">
	          	<img th:unless="${photo.fileName}" class="card-img-top" src="/images/placeholder.png" style="width:100%">
	          </a>
	          <div class="card-body">
	            <h4 class="card-title" th:text="${photo.name}">Nome foto</h4>
	            <p class="card-text" th:text="${photo.description}">Descrizione</p>
	         </div>
	        </div>
	      </div>
	    </div>
	</div>
	
</body>
</html>
