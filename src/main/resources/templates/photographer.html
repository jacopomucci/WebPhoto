<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${photographer.name} + ' ' + ${photographer.surname}">Nome fotografo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="row mb-3" >
			<div class="col-12 col-lg-4">
				<div class="card">
					<div class="card-body">
						<img src="/images/placeholder-profile.png" style="width: 100px; height: auto">
							<h4 class="card-title" th:text="${photographer.name} + ' ' + ${photographer.surname}"></h4>
							<p class="card-text" th:text="${photographer.biography}"></p>
					</div>
				</div>
			</div>
		</div>
		<h3>Popular photos</h3>
		<div class="row mb-3">
	      <div class="col-12 col-md-6 col-lg-4" th:each="photo: ${photos}">
	        <div class="card col-mb-4 shadow-md">
	          <a th:href="@{'/photo/' + ${photo.id}}">
	          	<img th:if="${photo.fileName}" class="card-img-top" th:src="@{${'/uploads/' + photo.fileName}}" style="width:100%">
	          	<img th:unless="${photo.fileName}" class="card-img-top" src="/images/placeholder.png" style="width:100%">
	          </a>
	          <div class="card-body">
	          	<i class="fas fa-heart mr-1"></i><span class="card-text" th:text="${photo.likes}"></span>
	            <h4 class="card-title" th:text="${photo.name}">Nome foto</h4>
	            <p class="card-text" th:text="${photo.description}">Descrizione</p>
	         </div>
	        </div>
	      </div>
	    </div>
	</div>
	
</body>
</html>
