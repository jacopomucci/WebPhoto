<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Richiesta foto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/photos">Foto</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/photographers">Fotografi</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/admin">Area riservata</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	
	<div class="container" style="margin-top: 30px">
		<h1>Modulo di richiesta foto</h1>
	
		<span th:text="${msg}">Messaggio di errore</span>
		<form th:action="@{/photoRequest}" method="POST" th:object="${photoRequest}" style="margin-top: 30px">
				<div class="row">
					<div class="col-md-4" th:each="photo: ${photos}">
						<div class="card col-mb-4">
							<a th:href="@{'/photo/' + ${photo.id}}">
								<img th:unless="${photo.fileName}" class="card-img-top" src="/images/placeholder.png" style="width:100%">
								<img th:if="${photo.fileName}" class="card-img-top" th:src="@{${'/uploads/' + photo.fileName}}" style="wdith:100%">
							</a>
							<div class="card-body">
	            				<h4 class="card-title" th:text="${photo.name}">Nome foto</h4>
	            				<p class="card-text" th:text="${photo.description}">Descrizione</p>
	            				<p class="card-text">di <a th:href="@{$photo.author.id}" th:text="${photo.author.username}">Autore</a>
	            			</div>
						</div>
					</div>
				</div>
				
				<div class="form-group" style="margin-top: 30px">
					<div class="col-sm-4">
						<label for="email">Email: </label>
						<input type="text" class="form-control" th:field="*{email}" placeholder="mario.rossi@gmail.com">
					</div>
		<div class="col-sm-4">
			<button type="submit" class="btn btn-primary" style="margin-top: 30px">Invia richiesta</button>
		</div>			
		</form>
	</div>
		
</body>
</html>
