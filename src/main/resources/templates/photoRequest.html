<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Richieste foto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/">WebPhoto</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/photos">Foto</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/photographers">Fotografi</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/admin">Area riservata</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/login">Login</a>
			</li>
		</ul>
	</nav>
	
	<div class="container" style="margin-top: 30px">
		<h1 th:text="'Richiesta nÂ° ' + ${photoRequest.id}"></h1>
		<h3 th:text="'Richiesta da: ' + ${photoRequest.email}"></h3>
		<div class="row">
			<div class="col-md-4" th:each="photo: ${photos}">
				<div class="card w-100">
					<a th:href="@{'/photo/' + ${photo.id}}">
						<img th:if="${photo.fileName}" class="card-img-top" th:src="@{${'/uploads/' + photo.fileName}}" style="width:100%">
						<img th:unless="${photo.fileName}" class="card-img-top" src="/images/placeholder.png" style="width:100%">
						</a>
					<div class="card-body">
	          				<h4 class="card-title" th:text="${photo.name}">Nome foto</h4>
	          				<p class="card-text" th:text="${photo.description}">Descrizione</p>
	          				<p class="card-text">di <a th:href="@{'/' + ${photo.author.username}}" th:text="${photo.author.username}">Autore</a>
	          			</div>
				</div>
			</div>
		</div>
	</div>
		
</body>
</html>
